<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">Music Stream</h1>
        <input type="text" id="search-bar" placeholder="Search for songs or artists" class="search-bar">
    </header>

    <!-- Main Content -->
    <main>
        <!-- Top Played Section -->
        <section class="top-played">
            <h2 class="section-title">Top Played</h2>
            <div id="top-played-list" class="album-list"></div>
        </section>

        <!-- Recommended Section -->
        <section class="recommendations">
            <h2 class="section-title">Recommended for You</h2>
            <div id="recommended-songs-list" class="album-list"></div>
        </section>

        <!-- Album Section -->
        <section class="artists-section">
            <h2 class="section-title">Popular Artists</h2>
            <div id="artist-list" class="artist-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
            </html>
