<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">Music Stream</h1>
        <input type="text" id="search-bar" placeholder="Search for songs or artists" class="search-bar">
    </header>

    <!-- Album Content -->
    <main>
        <!-- Album Playlist -->
        <section class="album-playlist">
            <h2 id="album-title" class="section-title"></h2>
            <ul id="album-songs-list" class="song-list"></ul>
        </section>

        <!-- Music Player -->
        <section class="music-player">
            <div class="player-controls">
                <button id="prev-btn" class="player-btn">Prev</button>
                <button id="play-btn" class="player-btn">Play</button>
                <button id="next-btn" class="player-btn">Next</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" class="progress-bar" value="0" max="100">
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
    </html>
